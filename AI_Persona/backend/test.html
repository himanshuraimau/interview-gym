<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Interviewer - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .ptt-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .ptt-button:not(:disabled) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ptt-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .ptt-button:not(:disabled):active,
        .ptt-button.speaking {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: scale(0.95);
        }

        .ptt-button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .transcription {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            min-height: 80px;
            text-align: center;
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .audio-meter {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .audio-meter-label {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .audio-meter-bar {
            width: 100%;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .audio-meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a, #ffeb3b, #ff9800, #f44336);
            width: 0%;
            transition: width 0.1s ease;
        }

        .transcription-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .transcription-text {
            color: #666;
            line-height: 1.6;
        }

        .connection-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .connect-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .connect-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéôÔ∏è Voice AI Interviewer</h1>
        <p class="subtitle">Phase 2 Testing - Basic Agent</p>

        <div id="status" class="status disconnected">
            ‚ö†Ô∏è Disconnected
        </div>

        <div id="connection-form" class="connection-form">
            <div class="form-group">
                <label for="token-input">Participant Token:</label>
                <input type="text" id="token-input" placeholder="Paste your participant token here">
            </div>
            <button id="connect-button" class="connect-button">
                Connect to Room
            </button>
        </div>

        <div id="controls" class="controls" style="display: none;">
            <button id="ptt-button" class="ptt-button" disabled>
                Hold to<br>Speak
            </button>
            <p class="instructions">
                Press and hold the button to speak.<br>
                Release when you're done.
            </p>
        </div>

        <div class="transcription">
            <div class="transcription-title">üìù Transcription:</div>
            <div id="transcription-text" class="transcription-text">
                Waiting for connection...
            </div>
        </div>

        <div class="audio-meter" style="display: none;" id="audio-meter">
            <div class="audio-meter-label">Microphone Level</div>
            <div class="audio-meter-bar">
                <div class="audio-meter-fill" id="audio-meter-fill"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Room, RoomEvent, Track } from 'https://cdn.jsdelivr.net/npm/livekit-client@2.6.0/+esm';

        let room = null;
        let isPressing = false;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        const LIVEKIT_URL = 'wss://mini-project-ypf64hgb.livekit.cloud';

        const statusEl = document.getElementById('status');
        const connectionForm = document.getElementById('connection-form');
        const controlsEl = document.getElementById('controls');
        const tokenInput = document.getElementById('token-input');
        const connectButton = document.getElementById('connect-button');
        const pttButton = document.getElementById('ptt-button');
        const transcriptionText = document.getElementById('transcription-text');

        // Connect to room
        connectButton.addEventListener('click', async () => {
            const token = tokenInput.value.trim();

            if (!token) {
                alert('Please enter a participant token');
                return;
            }

            try {
                connectButton.disabled = true;
                connectButton.textContent = 'Connecting...';

                room = new Room();

                // Set up event listeners
                room.on(RoomEvent.Connected, () => {
                    statusEl.textContent = '‚úÖ Connected';
                    statusEl.className = 'status connected';
                    connectionForm.style.display = 'none';
                    controlsEl.style.display = 'flex';
                    pttButton.disabled = false;
                    transcriptionText.textContent = 'Ready to speak. Press and hold the button.';
                });

                room.on(RoomEvent.Disconnected, () => {
                    statusEl.textContent = '‚ö†Ô∏è Disconnected';
                    statusEl.className = 'status disconnected';
                    pttButton.disabled = true;
                    transcriptionText.textContent = 'Connection lost.';
                });

                room.on(RoomEvent.DataReceived, (payload, participant) => {
                    const decoder = new TextDecoder();
                    const text = decoder.decode(payload);
                    transcriptionText.textContent = text;
                });

                room.on(RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    if (track.kind === Track.Kind.Audio) {
                        const audioElement = track.attach();
                        document.body.appendChild(audioElement);
                    }
                });

                // Connect to room
                await room.connect(LIVEKIT_URL, token);

            } catch (error) {
                console.error('Connection error:', error);
                alert('Failed to connect: ' + error.message);
                connectButton.disabled = false;
                connectButton.textContent = 'Connect to Room';
            }
        });

        // Push-to-Talk button
        pttButton.addEventListener('mousedown', async () => {
            if (!isPressing && room) {
                isPressing = true;
                pttButton.classList.add('speaking');
                pttButton.textContent = 'Speaking...';

                try {
                    await room.localParticipant.setMicrophoneEnabled(true);
                    transcriptionText.textContent = 'Listening...';

                    // Start audio level monitoring
                    startAudioMonitoring();
                } catch (error) {
                    console.error('Error enabling microphone:', error);
                }
            }
        });

        pttButton.addEventListener('mouseup', async () => {
            if (isPressing && room) {
                isPressing = false;
                pttButton.classList.remove('speaking');
                pttButton.textContent = 'Hold to\nSpeak';

                try {
                    await room.localParticipant.setMicrophoneEnabled(false);
                    transcriptionText.textContent = 'Processing...';

                    // Stop audio level monitoring
                    stopAudioMonitoring();
                } catch (error) {
                    console.error('Error disabling microphone:', error);
                }
            }
        });

        // Also handle mouse leaving the button
        pttButton.addEventListener('mouseleave', async () => {
            if (isPressing && room) {
                isPressing = false;
                pttButton.classList.remove('speaking');
                pttButton.textContent = 'Hold to\nSpeak';

                try {
                    await room.localParticipant.setMicrophoneEnabled(false);
                } catch (error) {
                    console.error('Error disabling microphone:', error);
                }
            }
        });

        // Audio level monitoring functions
        async function startAudioMonitoring() {
            try {
                document.getElementById('audio-meter').style.display = 'block';

                // Get the LiveKit audio track instead of creating a new stream
                const audioTrack = room.localParticipant.audioTrackPublications.values().next().value?.track;

                if (!audioTrack || !audioTrack.mediaStreamTrack) {
                    console.error('No audio track found');
                    return;
                }

                const stream = new MediaStream([audioTrack.mediaStreamTrack]);
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                analyser.fftSize = 256;
                microphone.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const meterFill = document.getElementById('audio-meter-fill');

                function updateMeter() {
                    if (!isPressing) return;

                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const percentage = Math.min(100, (average / 128) * 100);

                    meterFill.style.width = percentage + '%';
                    console.log('Audio level:', percentage.toFixed(1) + '%');

                    requestAnimationFrame(updateMeter);
                }

                updateMeter();
            } catch (error) {
                console.error('Error starting audio monitoring:', error);
            }
        }

        function stopAudioMonitoring() {
            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            const meterFill = document.getElementById('audio-meter-fill');
            if (meterFill) {
                meterFill.style.width = '0%';
            }
        }
    </script>
</body>

</html>
